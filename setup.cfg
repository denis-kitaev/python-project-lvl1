[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore =
    # Ignore stuff in docstrings
  DAR101
  DAR201

per-file-ignores =
  # it is possibble to have prints in scripts
  brain_games/scripts/*.py: WPS421
