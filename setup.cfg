[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore =
  DAR101
  DAR201
  D100
  D103
  D104
  S311
  WPS350

per-file-ignores =
  # it is possibble to have prints in scripts
  brain_games/scripts/*.py: WPS421
  brain_games/cli.py: WPS421
  brain_games/game.py: WPS421
